<div class="row">
    <div class="col-6"> 
        <div class="row" style="padding-top: 30px; padding-left: 20px;height:100%;">
            <form class="col-12" style="background-color: #25cff2"> 
                <div style="text-align: center;padding-top: 20px">
<!---->
                    <p>Seleccione la opcion que quiere realizar y rellene los campos correspondientes</p></div><br> 

                <label style="margin-left: 10px" class="text-break">Nombre de la Sucursal:</label>
                <input type="text" id="txtnombre" name="nombre" >

                <label style="margin-left: 10px" class="text-break">Nombre del Dueño:</label>
                <input type="text" id="txtnombre_dueño"><br>

                <label style="margin-left: 10px" class="text-break">RFC del Dueño:</label>
                <input type="text" id="txtrfc_dueño" >

                <label style="margin-left: 10px" class="text-break">calle:</label>
                <input type="text" id="txtcalle" ><br>
                
                <label style="margin-left: 10px" class="text-break">Colonia:</label>
                <input type="text" id="txtcolonia">
                
                <label style="margin-left: 10px" class="text-break">numero:</label>
                <input type="text" id="txtnumero">

                <label style="margin-left: 10px" class="text-break">Ciudad:</label>
                <input type="text" id="txtciudad">

                <label style="margin-left: 10px" class="text-break">Estado</label>
                <input type="text" id="txtestado">

                <label style="margin-left: 10px" class="text-break">Codigo Postal</label>
                <input type="text" id="txtcodigo_postal">
                
                 <label style="margin-left: 10px" class="text-break">Latitud</label>
                <input type="text" id="txtlatitud">
                
                <label style="margin-left: 10px" class="text-break">Telefono:</label>
                <input type="text" id="txttelefono">
                
                <label style="margin-left: 10px" class="text-break">Longitud</label>
                <input type="text" id="txtlongitud">
                
                
                <button type="button" id="agregar" style="background-color: greenyellow; width: 50%; margin-left: 265px; margin-bottom: 20px" onclick="moduloSucursal.addSucursal()">agregar</button><br>

                
                
                <button type="reset" id="limpiar" style="background-color: gold; width: 50%; margin-left: 265px; margin-bottom: 20px">limpiar</button><br>

               
                
                <button type="button" id="actualizar" style="background-color: sandybrown; width: 50%; margin-left: 265px; margin-bottom: 20px" onclick="moduloSucursal.modificarSucursal()">actualizar</button><br>
                
                
                
                <button type="button" id="eliminar" style="background-color: salmon; width: 50%; margin-left: 265px; margin-bottom: 20px" onclick="moduloSucursal.deleteSucursal()">eliminar</button><br>
                 <input type="checkbox" id="chkStatus" onclick="moduloSucursal.revisarSeleccion()">Sucursales inactivas

            </form>

        </div>
    </div>
    <div class="col-6"> 

        <div style="background-color: #6ea8fe">
            <div class="row g-3 align-items-center" style="padding-bottom: 30px; margin-top: 30px; padding-left: 30px; padding-right: 30px">
                <div class="col-auto">
                    <label for="buscar" class="col-form-label">Buscar sucursal</label>
                </div>
                <div class="col-auto">
                    <input class="form-control me-2" style="width: auto" type="text" placeholder="search"  id="txtdatabusqueda">
                    
                </div>
                <div class="col-auto">
                    
                    <input type="button" onclick="moduloSucursal.buscar()" id="btnBuscar" value="Buscar">
                </div>
            </div>
            <div class="row" style="padding-bottom: 30px; padding-left: 30px; padding-right: 30px">
                <div class="col-12"> 
                    <div class="table-responsive small">
                        <table class="table table-striped table-sm" style="border: 1px solid black">
                            <thead>
                                <tr>
                                    <th scope="col" style="background-color: #20c997">Id Sucursal</th>
                                    <th scope="col" style="background-color: #20c997">Nombre de Sucursal</th>
                                    <th scope="col" style="background-color: #20c997">Nombre del Dueño</th>
                                    <th scope="col" style="background-color: #20c997">RFC del Dueño</th>
                                    <th scope="col" style="background-color: #20c997">Domicilio</th>
                                    <th scope="col" style="background-color: #20c997">Ciudad</th>
                                    <th scope="col" style="background-color: #20c997">Estado</th>
                                    <th scope="col" style="background-color: #20c997">Codigo Postal</th>
                                    <th scope="col" style="background-color: #20c997">Telefono</th>
                                    <th scope="col" style="background-color: #20c997">Longitud</th>
                                    <th scope="col" style="background-color: #20c997">Latitud</th>
                                    <th scope="col" style="background-color: #20c997">Estatus</th>
                                </tr>
                            </thead>
                            <tbody id="tbSucursal"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
